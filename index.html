<!doctype html>
<html>
<head>
	<script src="/lib/client/javascript/WebSocket.js"></script>
	<script src="/lib/client/javascript/jms/JmsClient.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="js/client.js"></script>
	<link rel="stylesheet" href="/resources/css/client.css">
	<link rel="stylesheet" href="/resources/css/dev.css">
</head>
<body ng-app="StocksReader" style="margin:0;">
	<div class="header-container">
		<header class="wrapper clearfix">
			<a href="http://www.kaazing.com" target="_blank"><div class="title logo"></div></a>
			<nav>
				<ul>
					<li><a href="/">Demos</a></li>
					<li><a href="http://tech.kaazing.com/documentation/jms/4.0/index.html" target="_blank">Documentation</a></li>
					<li><a href="http://developer.kaazing.com/" target="_blank">Developer Home</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="main-container">
		<div class="main wrapper clearfix">
			<div class="powered-wrapper">
				<div class="powered-header"></div>
			</div>
			<article>
				<section>
					<h1>Kaazing Angular.js Stock Demo</h1>
					<div ng-controller="StocksController">
						URL: <input type="text" ng-model="url" style="width:300px;" />
						<p/>
						Channel: <input type="text" ng-model="channel" style="width:300px;" />
						<p/>
						<button ng-click="connect()" ng-disabled="connected">Connect</button>
						<button ng-disabled="!canFetchStocks" ng-click="fetchStocks()">
							Fetch Stocks
						</button>
						<button ng-disabled="!canPause" ng-click="pause()">
							Pause
						</button>
						<ul>
							<li ng-repeat="(id, stock) in stockList" style="margin-top:0px;">
								{{stock.name}} : {{stock.id}} : {{stock.value}}
							</li>
						</ul>
					</div>
				</section>
			</article>
		</div>
	</div>
</body>
</html>
